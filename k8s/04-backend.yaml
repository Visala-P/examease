apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: examease
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: visala337/examease-backend:latest
        ports:
        - containerPort: 8085
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: examease-config
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: examease-config
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: examease-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: examease-secrets
              key: ADMIN_PASSWORD
        - name: examease.jwt.secret
          valueFrom:
            secretKeyRef:
              name: examease-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: examease
spec:
  selector:
    app: backend
  ports:
  - port: 8085
    targetPort: 8085
  type: ClusterIP
